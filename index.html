<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Book to shelf in the library</h1>
        <label for="1">name:</label><input type="text" id="1">
        <label for="2">author:</label><input type="text" id="2">
        <label for="3">pages:</label><input type="text" id="3">
        <label for="4">genre:</label><input type="text" id="4">
        
        <fieldset>
            <legend>have you read the book ?</legend>
            <label for="5">read</label>
            <input type="radio" name="readstatus" id="5">

            <label for="6">not read</label>
            <input type="radio" name="readstatus" id="6" checked>
        </fieldset>

        <button>Put the book in the library</button>
    </div>

    <div class="library">
        <h1>Library</h1>
    </div>


    <script src="./script.js"></script>
</body>
</html>
